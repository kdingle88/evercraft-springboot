name: Evercraft Actions
on:
  workflow_dispatch:
    
  push:
    branches:
      - main
      - classes

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [17]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 17
        - name: Install Gradle dependencies
          run: |
            ./gradlew build
        - name: Test with gradle Junit
           run: |
             ./gradlew test

