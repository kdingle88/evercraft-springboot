name: Evercraft Actions
on:
  workflow_dispatch:
    
  push:
    branches:
      - main
      - classes

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [17]

    steps:
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - run: echo $(basename $(pwd))
      - name: Install Gradle dependencies
        run: |
          ../../gradlew build
      - name: Test with gradle Junit
        run: |
         ../../gradlew test

